<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'/>
    <title>QuestLog - Map</title>
    <meta name='robots' content='noindex, nofollow'>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet'/>
    <style th:inline="text">
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap');

        body {
            color: #404040;
            font-family: 'Josefin Sans', serif;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .sidebar {
            position: absolute;
            width: 33.3333%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            border-right: 1px solid rgba(0, 0, 0, 0.25);
        }

        .panel-lvl {
            font-size: 12px;
            padding: 0px 2px;
        }

        .panel-options {
            font-size: 12px;
            float: right;
        }

        .panel-options a {
            color: #cccccc !important;
        }

        .panel-options a:hover {
            color: #6f6f6f !important;
        }

        .pad2 {
            padding: 20px;
        }

        .map {
            position: absolute;
            left: 33.3333%;
            width: 66.6666%;
            top: 0;
            bottom: 0;
        }

        h1 {
            font-size: 25px;
            margin: 0;
            font-weight: 400;
            line-height: 20px;
            padding: 15px 0px 0px 2px;
        }

        a {
            color: #404040;
            text-decoration: none;
        }

        a:hover {
            color: #2a2a2a;
        }

        .heading {
            background: #fff;
            border-bottom: 1px solid #eee;
            min-height: 30px;
            line-height: 30px;
            padding: 0 10px;
            background-color: black;
            color: #fff;
        }

        .listings {
            height: 100%;
            overflow: auto;
            padding-bottom: 60px;
        }

        .listings .item {
            display: block;
            border-bottom: 1px solid #eee;
            padding: 10px;
            text-decoration: none;
        }

        .listings .item:last-child {
            border-bottom: none;
        }

        .listings .item .title {
            display: block;
            color: #000000;
            font-weight: 700;
        }

        .listings .item .title small {
            font-weight: 400;
        }

        .listings .item .title hr {
            width: 90%;
            margin: 5px 0px;
            height: 1px;
            border: none;
            color: #000;
            background-color: #000;
            text-align: center;
        }


        .actions:hover {
            color: rgba(56, 56, 56, 0.84) !important;
        }

        .listings .item.active .title,
        .listings .item .title:hover {
            color: #2A2A2A;
        }

        .listings .item.active {
            background-color: #cccccc;
        }

        .inline-form * {
            display: inline-block;
        }

        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
            border-left: 0;
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-track {
            background: none;
        }

        ::-webkit-scrollbar-thumb {
            background: #000000;
            border-radius: 0;
        }

        .marker {
            border: none;
            cursor: pointer;
            background-size: 30px;
            height: 30px;
            width: 30px;
            background-image: url([[@{../../images/marker.png}]]);
            background-color: rgba(0, 0, 0, 0);
        }


        .clearfix {
            display: block;
        }

        .clearfix:after {
            content: '.';
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }

        /* Marker tweaks */
        .mapboxgl-popup {
            padding-bottom: 50px;
        }

        .mapboxgl-popup-close-button {
            display: none;
        }

        .mapboxgl-popup-content {
            font-family: 'Josefin Sans', serif;
            padding: 0;
            width: 180px;
        }

        .mapboxgl-popup-content-wrapper {
            padding: 1%;
        }

        .mapboxgl-popup-content h3 {
            background: #2a2a2a;
            color: #fff;
            margin: 0;
            display: block;
            padding: 10px;
            border-radius: 3px 3px 0 0;
            font-weight: 700;
            margin-top: -15px;
        }

        .mapboxgl-popup-content h4 {
            margin: 0;
            display: block;
            padding: 10px 10px 10px 10px;
            font-weight: 400;
        }

        .mapboxgl-popup-content div {
            padding: 10px;
        }

        .mapboxgl-container .leaflet-marker-icon {
            cursor: pointer;
        }

        .mapboxgl-popup-anchor-top > .mapboxgl-popup-content {
            margin-top: 15px;
        }

        .mapboxgl-popup-anchor-top > .mapboxgl-popup-tip {
            border-bottom-color: #2a2a2a;
        }
    </style>
</head>
<body>
<div class='sidebar'>
    <div class='heading'>
        <h1><span th:text="QuestLog +' '+ ${userName}"></span>
            <span class="panel-options">
            <a href="/quests/add"> NEW </a>| <a
                    href="/quests"> MAP </a>| <a
                    th:href="@{/logout}"> LOG OUT</a></span></h1>
        <div class="panel-lvl">
            <span th:text="'LVL ' +${playerStatus.lvl} +' | ' + ${playerStatus.exp} + ' / '+${playerStatus.expCap} + ' EXP'"></span>

        </div>
    </div>
    <div id='listings' class='listings'></div>
</div>
<div id='map' class='map'></div>
<script th:inline="javascript">
    // This will let you use the .remove() function later on
    if (!('remove' in Element.prototype)) {
        Element.prototype.remove = function () {
            if (this.parentNode) {
                this.parentNode.removeChild(this);
            }
        };
    }

    mapboxgl.accessToken = 'pk.eyJ1IjoibGFua292diIsImEiOiJjazBhdmJidDMwbHhvM2dud3d0b3BwajY0In0.vBvnDXH2rc02S-JQnpL1bQ';
    /**
     * Add the map to the page
     */
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: [14.560, 53.428],
        zoom: 11,
        scrollZoom: true
    });

    var quests = [[${quests}]];

    /**
     * Assign a unique id to each store. You'll use this `id`
     * later to associate each point on the map with a listing
     * in the sidebar.
     */
    quests.features.forEach(function (quest, i) {
        quest.properties.id = i;
    });

    /**
     * Wait until the map loads to make changes to the map.
     */
    map.on('load', function (e) {
        /**
         * This is where your '.addLayer()' used to be, instead
         * add only the source without styling a layer
         */
        map.addSource("places", {
            "type": "geojson",
            "data": quests
        });

        /**
         * Add all the things to the page:
         * - The location listings on the side of the page
         * - The markers onto the map
         */
        buildLocationList(quests);
        addMarkers();
    });

    /**
     * Add a marker to the map for every store listing.
     **/
    function addMarkers() {
        /* For each feature in the GeoJSON object above: */
        quests.features.forEach(function (marker) {
            /* Create a div element for the marker. */
            var el = document.createElement('div');
            /* Assign a unique `id` to the marker. */
            el.id = "marker-" + marker.properties.id;
            /* Assign the `marker` class to each marker for styling. */
            el.className = 'marker';

            /**
             * Create a marker using the div element
             * defined above and add it to the map.
             **/
            new mapboxgl.Marker(el, {offset: [0, -23]})
                .setLngLat(marker.geometry.coordinates)
                .addTo(map);

            /**
             * Listen to the element and when it is clicked, do three things:
             * 1. Fly to the point
             * 2. Close all other popups and display popup for clicked store
             * 3. Highlight listing in sidebar (and remove highlight for all other listings)
             **/
            el.addEventListener('click', function (e) {
                /* Fly to the point */
                flyToStore(marker);
                /* Close all other popups and display popup for clicked store */
                createPopUp(marker);
                /* Highlight listing in sidebar */
                var activeItem = document.getElementsByClassName('active');
                e.stopPropagation();
                if (activeItem[0]) {
                    activeItem[0].classList.remove('active');
                }
                var listing = document.getElementById('listing-' + marker.properties.id);
                listing.classList.add('active');
            });
        });
    }

    /**
     * Add a listing for each store to the sidebar.
     **/
    function buildLocationList(data) {
        data.features.forEach(function (quest, i) {
            /**
             * Create a shortcut for `quest.properties`,
             * which will be used several times below.
             **/
            var prop = quest.properties;

            /* Add a new listing section to the sidebar. */
            var listings = document.getElementById('listings');
            var listing = listings.appendChild(document.createElement('div'));
            /* Assign a unique `id` to the listing. */
            listing.id = "listing-" + prop.id;
            /* Assign the `item` class to each listing for styling. */
            listing.className = 'item';

            /* Add the link to the individual listing created above. */
            var link = listing.appendChild(document.createElement('a'));
            link.href = '#';
            link.className = 'title';
            link.id = "link-" + prop.id;
            link.innerHTML = prop.address;
            link.innerHTML = prop.name + ' · ' + prop.type + ' · ' + prop.status;
            /* Add details to the individual listing. */
            var details = listing.appendChild(document.createElement('div'));
            if (prop.description) {
                details.innerHTML += prop.description;
            }
            if (prop.address) {
                details.innerHTML += '</br>' + prop.address;
            }
            details.innerHTML += '</br>' + prop.deadline + ' · ' + prop.time;

            details.innerHTML += '<hr>';
            if (prop.status === "Incomplete") {
                details.innerHTML += '<a class="actions" href="/quests/complete/' + prop.questId + '">COMPLETE</a>' + ' | ';
                details.innerHTML += '<a class="actions" href="/quests/failed/' + prop.questId + '">FAILED</a>' + ' | ';
            }
            details.innerHTML += '<a class="actions" href="/quests/edit/' + prop.questId + '">EDIT</a>' + ' | ';
            details.innerHTML += '<a class="actions" href="/quests/delete/' + prop.questId + '">DELETE</a>';


            /**
             * Listen to the element and when it is clicked, do four things:
             * 1. Update the `currentFeature` to the quest associated with the clicked link
             * 2. Fly to the point
             * 3. Close all other popups and display popup for clicked quest
             * 4. Highlight listing in sidebar (and remove highlight for all other listings)
             **/
            link.addEventListener('click', function (e) {
                for (var i = 0; i < data.features.length; i++) {
                    if (this.id === "link-" + data.features[i].properties.id) {
                        var clickedListing = data.features[i];
                        flyToStore(clickedListing);
                        createPopUp(clickedListing);
                    }
                }
                var activeItem = document.getElementsByClassName('active');
                if (activeItem[0]) {
                    activeItem[0].classList.remove('active');
                }
                this.parentNode.classList.add('active');
            });
        });
    }

    /**
     * Use Mapbox GL JS's `flyTo` to move the camera smoothly
     * a given center point.
     **/
    function flyToStore(currentFeature) {
        map.flyTo({
            center: currentFeature.geometry.coordinates,
            zoom: 15
        });
    }

    /**
     * Create a Mapbox GL JS `Popup`.
     **/
    function createPopUp(currentFeature) {
        var popUps = document.getElementsByClassName('mapboxgl-popup');
        if (popUps[0]) popUps[0].remove();
        var popup = new mapboxgl.Popup({closeOnClick: true})
            .setLngLat(currentFeature.geometry.coordinates)
            .setHTML('<h3>' + currentFeature.properties.name + '</h3>' +
                '<h3>' + currentFeature.properties.type + ' · ' + currentFeature.properties.status + '</h3>' +
                '<h4>' + currentFeature.properties.description + '</h4>' +
                '<h4>' + currentFeature.properties.deadline + ' · ' + currentFeature.properties.time + '</h4>' +
                '<h4>' + currentFeature.properties.address + '</h4>')
            .addTo(map);
    }
</script>
</body>
</html>
